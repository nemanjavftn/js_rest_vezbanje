<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/constants.js"></script>
    <script src="scripts/functions.js" defer="true"></script>
    <script src="scripts/book.js" defer="true"></script>
</head>

<body>
    <div class="container">
        <h1>Knjiga</h1>
        <form>
            <div class="mb-3 mt-3">
                <label for="title" class="form-label">Title:</label>
                <input required type="text" class="form-control" id="titleInput" placeholder="Unesi naziv" name="title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input required type="text" class="form-control" id="authorInput" placeholder="Unesi autora"
                    name="author">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Kategorija:</label>
                <input required type="text" class="form-control" id="categoryInput" placeholder="Unesi kategoriju"
                    name="category">
            </div>
            <div class="mb-3">
                <label for="numberOfPages" class="form-label">Broj stranica:</label>
                <input required type="number" class="form-control" id="numberOfPagesInput"
                    placeholder="Unesi broj stranica" name="numberOfPages">
            </div>
            <button type="button" id="saveBtn" class="btn btn-primary">Saƒçuvaj</button>
        </form>
    </div>
</body>

</html>
